<div class="container text-center"  style="padding-top: 75px">  
<div class="row" id="msg-box">
  </div>
  <div class="row">
    <div class="col-sm-3 well">
      <div class="well">
        <h3><strong style="color: #292983;">My Profile</strong></h3>
        <p><strong>Balance: <i id="myBalance"></i></strong></p>
      </div>
      
    </div>
    <div class="col-sm-9">
    
      <div class="row dashboard-1">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading">Patient Registration</div>
            <div class="panel-body">              
              <form id="addPatForm">
                <div class="form-group">
                  <label for="patAddress">Patient address:</label>
                  <input type="text" class="form-control" id="patAddress">
                </div>                
                <div class="form-group">
                  <label for="patAadhar">Aadhaar:</label>
                  <input type="number" class="form-control" id="patAadhar">
                </div>              
                
                <button type="submit" class="btn btn-default">Submit</button>
              </form>


            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading">Doctor Registration</div>
            <div class="panel-body">              
              <form id="addDoctorForm">
                <div class="form-group">
                  <label for="docAddr">Doctor address:</label>
                  <input type="text" class="form-control" id="docAddr">
                </div>  
                <div class="form-group">
                  <label for="docName">Doctor Name:</label>
                  <input type="text" class="form-control" id="docName">
                </div>  
                <div class="form-group">
                  <label for="docRegNo">Doctor Regn. No:</label>
                  <input type="text" class="form-control" id="docRegNo">
                </div>  
                <div class="form-group">
                  <label for="medCouncilName">Medical CouncilName:</label>
                  <input type="text" class="form-control" id="medCouncilName">
                </div>  
                <div class="form-group">
                  <label for="areaExpertize">Area of Expertize:</label>
                  <input type="text" class="form-control" id="areaExpertize">
                </div>                
                <div class="form-group">
                  <label for="docContactNo">Contact No:</label>
                  <input type="number" class="form-control" id="docContactNo">
                </div>              
                
                <button type="submit" class="btn btn-default">Submit</button>
              </form>


            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading">Pharmacy Registration</div>
            <div class="panel-body">              
              <form id="addPharmacyForm">
                <div class="form-group">
                  <label for="pharmAddr">Pharmacy address:</label>
                  <input type="text" class="form-control" id="pharmAddr">
                </div>   
                <div class="form-group">
                  <label for="pharmRegNo">Pharmacy Regn. No:</label>
                  <input type="text" class="form-control" id="pharmRegNo">
                </div>   
                <div class="form-group">
                  <label for="pharmName">Pharmacy Name:</label>
                  <input type="text" class="form-control" id="pharmName">
                </div>                
                <div class="form-group">
                  <label for="pharmContactNo">Contact No:</label>
                  <input type="number" class="form-control" id="pharmContactNo">
                </div>              
                
                <button type="submit" class="btn btn-default">Submit</button>
              </form>


            </div>
          </div>
        </div>
      </div>
      
      <div class="row  dashboard-2">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading">Patient OTP Reset</div>
            <div class="panel-body">              
              <form id="patientOtpReset">
                <div class="form-group">
                  <label for="patOTP1">Patient OTP:</label>
                  <input type="text" class="form-control" id="patOTP1">
                </div>              
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading">Prescription OTP Reset</div>
            <div class="panel-body">              
              <form id="prescriptionOtpReset">
                <div class="form-group">
                  <label for="docAddress1">Doctor Address:</label>
                  <input type="text" class="form-control" id="docAddress1">
                </div>
                <div class="form-group">
                  <label for="prescriptionId1">Prescription ID:</label>
                  <input type="text" class="form-control" id="prescriptionId1">
                </div>
                <div class="form-group">
                  <label for="prescriptionOTP1">Prescription OTP:</label>
                  <input type="text" class="form-control" id="prescriptionOTP1">
                </div>           
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading">Add Authorized Person</div>
            <div class="panel-body">              
              <form id="addAuthorizedPerson">
                <div class="form-group">
                  <label for="docAddress2">Doctor Address:</label>
                  <input type="text" class="form-control" id="docAddress2">
                </div>
                <div class="form-group">
                  <label for="prescriptionId2">Prescription ID:</label>
                  <input type="text" class="form-control" id="prescriptionId2">
                </div>
                <div class="form-group">
                  <label for="prescriptionOTP1">Authorized Person Address:</label>
                  <input type="text" class="form-control" id="prescriptionOTP1">
                </div>           
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div> 

      <div class="row  dashboard-3">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading"> OTP Reset</div>
            <div class="panel-body">              
              <form id="">
                <div class="form-group">
                  <label for="patOTP1"> OTP:</label>
                  <input type="text" class="form-control" id="patOTP1">
                </div>              
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-heading"> OTP Reset</div>
            <div class="panel-body">              
              <form id="">
                <div class="form-group">
                  <label for="OTP">Prescription OTP:</label>
                  <input type="text" class="form-control" id="patPrescriptionOTP">
                </div>              
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div> 

    
    </div>
   
  </div>
</div>

<footer class="container-fluid text-center">
  <p></p>
</footer>
